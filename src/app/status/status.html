<h1>Status</h1>

<table>
  <tbody>
    <tr>
      <td><b>Current Time</b><span class="app-colon">::</span></td>
      <td>{{ date }}</td>
    </tr>
    <tr>
      <td><b>User Agent</b><span class="app-colon">::</span></td>
      <td>{{ navigator.userAgent }}</td>
    </tr>
    <tr>
      <td><b>Languages</b><span class="app-colon">::</span></td>
      <td>{{ navigator.languages }}</td>
    </tr>
    <tr>
      <td><b>Is Cookie Enabled</b><span class="app-colon">::</span></td>
      <td>{{ navigator.cookieEnabled }}</td>
    </tr>
    <tr>
      <td><b>Logical Proccessors</b><span class="app-colon">::</span></td>
      <td>{{ navigator.hardwareConcurrency }}</td>
    </tr>
    <tr>
      <td><b>Max Touch Points</b><span class="app-colon">::</span></td>
      <td>{{ navigator.maxTouchPoints }}</td>
    </tr>
  </tbody>
</table>
